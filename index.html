<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shivansh | Christmas Special</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <canvas id="snowCanvas"></canvas>

  <div class="overlay">
    <h1>Merry Christmas</h1>
    <div class="countdown" id="countdown">Loading...</div>
    
    <div id="setupArea">
      <input type="text" id="nameInput" placeholder="Enter your name..." autocomplete="off">
      <p class="instruction">Enter your name and click the gift!</p>
    </div>

    <div class="gift-container">
      <div class="gift" id="gift"></div>
    </div>

    <div class="message-area" id="messageArea">
      <div class="popup" id="popup">Merry Christmas!</div>
      <div id="personalizedName"></div>
    </div>

    <div class="buttons">
      <a class="btn" href="https://github.com/shivansh-hub1" target="_blank"><i class="fa-brands fa-github"></i></a>
      <a class="btn" href="https://www.instagram.com/bagad_billa.py/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a class="btn" href="https://wa.me/919151357551" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    </div>

    <div class="signature">— With love, Shivansh ❤️</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
